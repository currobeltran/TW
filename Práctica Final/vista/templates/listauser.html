{% extends "gestion.html" %}

{% block seleccion %}   
    <h2 id="titulo">Lista de usuarios</h2>
    <ul>
        {% for usuario in usuarios %}

            <li class="liusuario">
                <p>{{ usuario.nombre }}</p>
                <a href="{{ usuario.editar }}">Edición</a>
                <a href="{{ usuario.eliminar }}">Eliminación</a>
            </li>

        {% endfor %}
    </ul>
{% endblock %}
